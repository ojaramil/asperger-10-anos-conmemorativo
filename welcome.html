        :root {

            --text-light: #7f8c8d;

        body {
            font-family: 'Inter', sans-serif;

            min-height: 100vh;

        /* Partículas de fondo */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        .particle:nth-child(odd) {
            background: var(--secondary-color);
            animation-duration: 8s;
        }

        .particle:nth-child(3n) {
            background: var(--accent-color);
            animation-duration: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }

        /* Contenedor principal */
        .welcome-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;

        /* Logo y elementos visuales */

            animation: slideInDown 1s ease-out;

        .logo-container {
            position: relative;
            margin-bottom: 2rem;

        .logo {

            height: 120px;
            border-radius: 50%;
            box-shadow: var(--shadow-xl);
            animation: pulse 2s ease-in-out infinite;
            transition: var(--transition-normal);
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 40px rgba(46, 134, 171, 0.3);
        }

        @keyframes pulse {
            0%, 100% {

            }
            50% {

            }
        }

        .logo-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        /* Títulos */

            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;

            top: 0;

        }

        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Badge de aniversario flotante */
        .anniversary-badge {
            position: absolute;

        /* Animaciones de entrada */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            }

        /* Responsive */

    <script>
        // Verificar si regresamos de Google OAuth
        function checkGoogleAuthResponse() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            if (error) {
                console.error('Error de Google OAuth:', error);
                updateStatus('Error en la autenticación. Continuando sin autenticación...');
                continueWithoutGoogle();
                return;
            }
            
            if (code) {
                console.log('Código de autorización recibido:', code);
                updateStatus('Procesando autenticación...');
                // Por ahora, continuar sin procesar el código
                // En una implementación completa, intercambiarías el código por un token
                continueWithoutGoogle();
                return;
            }
        }

        // Ocultar overlay de carga e inicializar Google Sign-in
        window.addEventListener('load', function() {
            // Verificar si regresamos de Google OAuth
            checkGoogleAuthResponse();
            
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    // Inicializar Google Sign-in después de cargar
                    initializeGoogleSignIn();
                }, 500);
            }, 1500);
        });

        // También inicializar cuando Google esté disponible
        window.addEventListener('load', function() {
            console.log('Página cargada, verificando Google API...');
            
            // Esperar a que Google esté disponible
            const checkGoogle = setInterval(() => {
                console.log('Verificando Google API...', {
                    google: !!window.google,
                    accounts: !!(window.google && window.google.accounts),
                    oauth2: !!(window.google && window.google.accounts && window.google.accounts.oauth2)
                });
                
                if (window.google && window.google.accounts) {
                    clearInterval(checkGoogle);
                    console.log('Google API cargada, inicializando...');
                    initializeGoogleSignIn();
                }
            }, 100);
            
            // Timeout después de 10 segundos
            setTimeout(() => {
                clearInterval(checkGoogle);
                if (!window.google) {
                    console.error('Google API no se cargó en 10 segundos');
                    updateStatus('Google API no disponible. Usa "Continuar sin Google".');
                }
            }, 10000);
        });

        // Crear partículas dinámicas
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (3 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }

        // Variables globales para Google Sign-in
        let googleUser = null;
        let tokenClient;
        let sheetsAccessToken = null;

        // Inicializar OAuth Token Client para Google Sheets
        function initOAuthTokenClient() {
            try {
                const cfg = getGoogleConfig();
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: cfg.CLIENT_ID,
                    scope: cfg.SHEETS.SCOPES.join(' '), // incluye .../spreadsheets
                    prompt: '', // usa 'consent' solo la 1a vez si quieres forzar consentimiento
                    callback: (resp) => {
                        if (resp && resp.access_token) {
                            sheetsAccessToken = resp.access_token;
                            console.log('✅ Access token listo para Sheets');
                        } else {
                            console.error('No se obtuvo access_token', resp);
                        }
                    }
                });
                console.log('✅ OAuth Token Client inicializado');
            } catch (error) {
                console.error('❌ Error al inicializar OAuth Token Client:', error);
            }
        }

        // Asegurar access token para Google Sheets
        function ensureSheetsAccessToken() {
            return new Promise((resolve, reject) => {
                if (sheetsAccessToken) return resolve(sheetsAccessToken);
                if (!tokenClient) return reject(new Error('Token client no inicializado'));
                
                console.log('🔄 Solicitando access token para Google Sheets...');
                tokenClient.requestAccessToken(); // dispara callback de arriba
                
                // poll simple; también puedes engancharlo a la callback:
                const start = Date.now();
                const t = setInterval(() => {
                    if (sheetsAccessToken) { 
                        clearInterval(t); 
                        resolve(sheetsAccessToken); 
                    }
                    else if (Date.now() - start > 10000) { 
                        clearInterval(t); 
                        reject(new Error('Timeout obteniendo token')); 
                    }
                }, 200);
            });
        }

        // Inicializar Google Sign-in
        function initializeGoogleSignIn() {
            console.log('Inicializando Google Sign-in...');
            updateStatus('Inicializando Google Sign-in...');
            
            try {
                // Verificar que Google esté disponible
                if (window.google && window.google.accounts) {
                    console.log('Google API disponible');
                    
                    // Obtener configuración desde config.js
                    const config = getGoogleConfig();
                    
                    // Inicializar Google Sign-in con configuración
                    google.accounts.id.initialize({
                        client_id: config.CLIENT_ID,
                        callback: handleCredentialResponse,
                        auto_select: config.AUTO_SELECT || false,
                        cancel_on_tap_outside: config.CANCEL_ON_TAP_OUTSIDE || true
                    });
                    
                    // Configurar el botón de Google manualmente
                    const googleButton = document.getElementById('googleSignInButton');
                    googleButton.style.cursor = 'pointer';
                    googleButton.addEventListener('click', handleGoogleSignIn);
                    
                    updateStatus('Google Sign-in listo. Haz clic para continuar.');
                    
                    // Inicializar OAuth Token Client para Google Sheets
                    initOAuthTokenClient();
                } else {
                    console.error('Google API no disponible');
                    updateStatus('Google no disponible. Haz clic para continuar sin autenticación.');
                    
                    // Configurar botón de fallback
                    const googleButton = document.getElementById('googleSignInButton');
                    googleButton.style.cursor = 'pointer';
                    googleButton.addEventListener('click', continueWithoutGoogle);
                    googleButton.innerHTML = '<div class="google-icon"></div><span>Continuar sin Google</span>';
                }
            } catch (error) {
                console.error('Error al verificar Google API:', error);
                updateStatus('Error con Google. Haz clic para continuar sin autenticación.');
                
                // Configurar botón de fallback
                const googleButton = document.getElementById('googleSignInButton');
                googleButton.style.cursor = 'pointer';
                googleButton.addEventListener('click', continueWithoutGoogle);
                googleButton.innerHTML = '<div class="google-icon"></div><span>Continuar sin Google</span>';
            }
        }

        // Función para actualizar el mensaje de estado
        function updateStatus(message) {
            const statusElement = document.getElementById('statusMessage');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        // Función para continuar sin Google
        function continueWithoutGoogle() {
            console.log('Continuando sin Google...');
            updateStatus('Continuando sin autenticación...');
            
            // Crear usuario anónimo
            googleUser = {
                name: 'Usuario Anónimo',
                email: 'anonimo@ejemplo.com',
                picture: '',
                id: 'anonimo_' + Date.now()
            };

            // Mostrar mensaje de bienvenida
            showWelcomeMessage(googleUser.name);

            // Redirigir después de un breve delay

        // Decodificar JWT response
        function decodeJwtResponse(token) {
            try {
                console.log('Decodificando token JWT...', token.substring(0, 50) + '...');
                
                if (!token || typeof token !== 'string') {
                    throw new Error('Token inválido o vacío');
                }
                
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Token JWT malformado - debe tener 3 partes separadas por puntos');
                }
                
                console.log('Partes del token:', parts.length);
                
                const base64Url = parts[1];
                console.log('Base64 URL:', base64Url.substring(0, 20) + '...');
                
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                
                // Agregar padding si es necesario
                const paddedBase64 = base64 + '='.repeat((4 - base64.length % 4) % 4);
                console.log('Base64 con padding:', paddedBase64.substring(0, 20) + '...');
                
                const decoded = atob(paddedBase64);
                console.log('Decodificado:', decoded.substring(0, 100) + '...');
                
                const jsonPayload = decodeURIComponent(decoded.split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                console.log('JSON payload:', jsonPayload.substring(0, 100) + '...');
                
                const payload = JSON.parse(jsonPayload);
                console.log('Token decodificado exitosamente:', payload);
                
                return payload;
            } catch (error) {
                console.error('Error al decodificar JWT:', error);
                console.error('Token que causó el error:', token);
                throw new Error('Error al decodificar el token JWT: ' + error.message);
            }
        }

        function handleGoogleSignIn() {

                    google.accounts.id.prompt();

        // Manejar respuesta del token
        function handleTokenResponse(response) {
            console.log('Token recibido:', response);
            updateStatus('Procesando token...');
            
            if (response.error) {
                console.error('Error en la autenticación:', response.error);

            }
            
            // Obtener información del usuario usando el token
            fetch(`https://www.googleapis.com/oauth2/v2/userinfo?access_token=${response.access_token}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Datos del usuario:', data);
                    updateStatus('¡Autenticación exitosa!');
                    
                    // Guardar información del usuario
                    googleUser = {

                    };

                    showWelcomeMessage(googleUser.name);

                    setTimeout(() => {

                .catch(error => {
                    console.error('Error al obtener datos del usuario:', error);
                    updateStatus('Error al obtener datos del usuario. Intenta de nuevo.');
                });
        }

        // Guardar usuario en Google Sheets usando OAuth Bearer Token
        async function saveUserToSheets(user) {
            console.log('🔄 Intentando guardar usuario en Google Sheets:', user);
            
            try {
                const cfg = getGoogleConfig();
                console.log('📋 Configuración obtenida:', {
                    hasSheets: !!cfg.SHEETS,
                    spreadsheetId: cfg.SHEETS?.SPREADSHEET_ID,
                    range: cfg.SHEETS?.RANGE
                });

                // Verificar si Google Sheets está configurado
                if (!cfg.SHEETS || !cfg.SHEETS.SPREADSHEET_ID || cfg.SHEETS.SPREADSHEET_ID === 'TU_SPREADSHEET_ID_AQUI') {
                    console.log('❌ Google Sheets no configurado, saltando guardado');
                    updateStatus('❌ Google Sheets no configurado');
                    return;
                }

                // Preparar datos
                const now = new Date();
                const rowData = [
                    `${now.toLocaleDateString('es-ES')} ${now.toLocaleTimeString('es-ES')}`,
                    user.name || 'Sin nombre',
                    user.email || 'Sin email',
                    user.id || 'Sin ID'
                ];

                console.log('📊 Datos a guardar en Google Sheets:', rowData);

                // Asegurar access token con scope de Sheets
                console.log('🔑 Obteniendo access token para Google Sheets...');
                updateStatus('🔑 Obteniendo permisos para Google Sheets...');
                
                const accessToken = await ensureSheetsAccessToken();
                console.log('✅ Access token obtenido');

                const url = `https://sheets.googleapis.com/v4/spreadsheets/${cfg.SHEETS.SPREADSHEET_ID}/values/${encodeURIComponent(cfg.SHEETS.RANGE)}:append?valueInputOption=RAW`;

                const body = { values: [rowData] };

                console.log('📤 Enviando datos a Google Sheets...');
                console.log('URL:', url);
                console.log('Request Body:', body);
                updateStatus('📤 Guardando en Google Sheets...');

                const resp = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                console.log('📥 Respuesta de Google Sheets:', {
                    status: resp.status,
                    statusText: resp.statusText,
                    ok: resp.ok
                });

                if (!resp.ok) {
                    const text = await resp.text();
                    console.error('Error response body:', text);
                    throw new Error(`HTTP ${resp.status}: ${resp.statusText} - ${text}`);
                }

                const data = await resp.json();
                console.log('✅ Usuario guardado exitosamente en Google Sheets:', data);
                updateStatus('✅ Datos guardados en Google Sheets');
                
                // Mostrar confirmación visual
                showSuccessMessage('Usuario registrado exitosamente');

            } catch (error) {
                console.error('❌ Error al guardar en Google Sheets:', error);
                updateStatus('❌ Error al guardar en Google Sheets: ' + error.message);
                
                // Mostrar error visual
                showErrorMessage('Error al guardar en Google Sheets: ' + error.message);
            }
        }
